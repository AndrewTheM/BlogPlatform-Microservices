version: '3.4'

services:

  eventbus:
    container_name: eventbus
    restart: always
    ports:
      - 15671:15671
      - 15672:15672
        
  rediscache:
    container_name: rediscache
    restart: always
    ports:
      - 6379:6379
        
  sqlserver:
    container_name: sqlserver
    environment:
      - MSSQL_SA_PASSWORD=1Q2w3e4r
      - ACCEPT_EULA=Y
    restart: always
    volumes:
      - sqlserver-data:/var/opt/mssql
    ports:
      - 14330:1433
      
  posts.api:
    container_name: posts.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80;http://+:8080
      - ASPNETCORE_Kestrel__Certificates__Default__Password=password
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
      - ConnectionStrings:LocalSqlServer=Server=sqlserver;Database=BlogPlatform_Posts;User=sa;Password=1Q2w3e4r;
      - Redis=rediscache:6379
    depends_on:
      - sqlserver
      - rediscache
      - eventbus
    ports:
      - 8000:80
      - 8005:8080
      - 18000:443
    volumes:
      - ~/.aspnet/https:/https:ro

  comments.api:
    container_name: comments.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80;http://+:8080
      - ASPNETCORE_Kestrel__Certificates__Default__Password=password
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
      - ConnectionStrings:LocalSqlServer=Server=sqlserver;Database=BlogPlatform_Comments;User=sa;Password=1Q2w3e4r;  
    depends_on:
      - sqlserver
      - eventbus
    ports:
      - 8001:80
      - 8006:8080
      - 18001:443
    volumes:
      - ~/.aspnet/https:/https:ro

  accounts.api:
    container_name: accounts.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - ASPNETCORE_Kestrel__Certificates__Default__Password=password
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
      - ConnectionStrings:LocalSqlServer=Server=sqlserver;Database=BlogPlatform_Accounts;User=sa;Password=1Q2w3e4r;
    depends_on:
      - sqlserver
      - eventbus
    ports:
      - 8002:80
      - 18002:443
    volumes:
      - ~/.aspnet/https:/https:ro

  files.api:
    container_name: files.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - ASPNETCORE_Kestrel__Certificates__Default__Password=password
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
    ports:
      - 8003:80
      - 18003:443
    volumes:
      - ~/.aspnet/https:/https:ro

  identityserver:
    container_name: identityserver
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - ASPNETCORE_Kestrel__Certificates__Default__Password=password
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
      - ConnectionStrings:LocalSqlServer=Server=sqlserver;Database=BlogPlatform_Identity;User=sa;Password=1Q2w3e4r;
      - ClientUrl=http://blogplatform.ui
    depends_on:
      - sqlserver
    ports:
      - 8008:80
      - 18008:443
    volumes:
      - ~/.aspnet/https:/https:ro

  aggregator:
    container_name: aggregator
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - ASPNETCORE_Kestrel__Certificates__Default__Password=password
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
      - GrpcSettings:PostsUrl=http://posts.api:8080
      - GrpcSettings:CommentsUrl=http://comments.api:8080
    depends_on:
      - posts.api
      - comments.api
    ports:
      - 8009:80
      - 18009:443
    volumes:
      - ~/.aspnet/https:/https:ro

  apigateway:
    container_name: apigateway
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - ASPNETCORE_Kestrel__Certificates__Default__Password=password
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
    depends_on:
      - posts.api
      - comments.api
      - accounts.api
      - files.api
      - identityserver
      - aggregator
    ports:
      - 8010:80
      - 18010:443
    volumes:
      - ~/.aspnet/https:/https:ro

  blogplatform.ui:
    container_name: blogplatform.ui
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - ASPNETCORE_Kestrel__Certificates__Default__Password=password
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
      - ApiGateway=http://apigateway
    depends_on:
      - apigateway
    ports:
      - 8020:80
      - 18020:443
    volumes:
      - ~/.aspnet/https:/https:ro
